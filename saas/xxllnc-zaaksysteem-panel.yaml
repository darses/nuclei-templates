id: xxllnc-zaaksysteem-panel

info:
  name: xxllnc Zaaksysteem - Panel
  severity: info
  author: darses 
  description: |
    Detects the login panel of xxllnc Zaaksysteem application.
  metadata:
    verified: true
    vendor: xxllnc
    product: zaaksysteem
  reference:
    - https://www.xxllnc.nl/
  tags: detect,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - 'data-ng-app="Zaaksysteem"'
          - "xxllnc"
        condition: and
