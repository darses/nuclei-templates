id: sharepoint-amsi

info:
  name: Microsoft SharePoint Server - AMSI disabled check
  severity: info
  author: darses
  description: |
    Detects that AMSI scanning is disabled.
  metadata:
    vendor: microsoft
    product: sharepoint_server
    shodan-query:
      - http.favicon.hash:-19436759
      - http.favicon.hash:-146638980
      - http.favicon.hash:-1969918997
      - http.html:"/_layouts/15/init.js"
      - "X-Sharepointhealthscore"
      - "Sprequestguid"
      - "X-Ms-Invokeapp"
      - http.component:"Microsoft SharePoint"
    fofa-query:
      - icon_hash="-19436759"
      - icon_hash="-146638980"
      - icon_hash="-1969918997"
      - body="/_layouts/15/init.js"
      - "X-Sharepointhealthscore"
      - "Sprequestguid"
      - "X-Ms-Invokeapp"
  tags: detect,microsoft,sharepoint

flow: http(1) && http(2) && http(3) && http(4)

http:
  - method: GET
    path:
      - "{{BaseURL}}/_layouts/images/favicon.ico"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code==200 && (('-19436759' == mmh3(base64_py(body))) || ('-146638980' == mmh3(base64_py(body))) || ('-1969918997' == mmh3(base64_py(body))))"

      - type: word
        part: header
        words:
          - Sprequestguid
          - X-Ms-Invokeapp
          - X-Sharepointhealthscore
          - Microsoftsharepointteamservices
        condition: or

    extractors:
      - type: dsl
        dsl:
          - '"none"'

  - method: GET
    path:
      - "{{BaseURL}}/_layouts/images/favicon.ico?amsiscantest:x5opap4pzx54p7cc7$eicar-standard-antivirus-test-fileh+h*"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 401
          - 404
        condition: or

      - type: word
        part: header
        words:
          - Sprequestguid
          - X-Ms-Invokeapp
          - X-Sharepointhealthscore
        condition: or

    extractors:
      - type: dsl
        dsl:
          - '"url"'

  - method: GET
    path:
      - "{{BaseURL}}/_layouts/images/favicon.ico"

    headers:
      amsiscantest: "x5opap4pzx54p7cc7$eicar-standard-antivirus-test-fileh+h*"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 401
          - 404
        condition: or

      - type: word
        part: header
        words:
          - Sprequestguid
          - X-Ms-Invokeapp
          - X-Sharepointhealthscore
        condition: or

    extractors:
      - type: dsl
        dsl:
          - '"header"'

  - method: GET
    path:
      - "{{BaseURL}}/_layouts/images/favicon.ico"

    body: |
      x5opap4pzx54p7cc7$eicar-standard-antivirus-test-fileh+h*

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 401
          - 404
        condition: or

      - type: word
        part: header
        words:
          - Sprequestguid
          - X-Ms-Invokeapp
          - X-Sharepointhealthscore
        condition: or

    extractors:
      - type: dsl
        dsl:
          - '"body"'
