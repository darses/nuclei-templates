id: drupal-detect

info:
  name: Drupal - Detect
  author: 1nf1n7y,pathtaga
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:drupal:drupal:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 8
    vendor: drupal
    product: drupal
    shodan-query:
      - http.component:"drupal"
      - cpe:"cpe:2.3:a:drupal:drupal"
  tags: tech,drupal

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/user/login"
      - "{{BaseURL}}/CHANGELOG.txt"
      - "{{BaseURL}}/core/install.php"

    host-redirects: true
    max-redirects: 1

    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "Initial release"
          - "Drupal 1.0.0"
        condition: and

      - type: word
        part: body
        words:
          - 'content="Drupal'

      - type: regex
        part: header
        regex:
          - "(?i)x-drupal"
          - "(?i)x-generator: drupal"
        condition: or

    extractors:
      - type: regex
        part: body
        name: version_by_install
        group: 1
        regex:
          - 'class="site-version">([0-9.x-]+)'

      - type: regex
        part: body
        name: version_drupal_js
        group: 1
        regex:
          - '"\/core\/misc\/drupal\.js\?v=([\d\.]+)"'
