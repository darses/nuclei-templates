id: smtp-interactsh-detect

info:
  name: Interactsh SMTP server - Detect
  author: darses
  severity: low
  description: |
    Detect Interactsh SMTP service. Interactsh is used for Out-of-band Application Security Testing (OAST).
  metadata:
    verified: true
    max-request: 1
    vendor: projectdiscovery
    product: interactsh
    shodan-query: "interactsh ESMTP Service ready"
  classification:
    cpe: cpe:2.3:a:projectdiscovery:interactsh:*:*:*:*:*:*:*:*
  reference: https://github.com/projectdiscovery/interactsh
  tags: network,service,smtp,detect,mail,detection,tcp,discovery,interactsh

tcp:
  - inputs:
      - data: "\r\n"
    host:
      - "{{Hostname}}"
    port: 25,2525,10025,465,587

    matchers:
      - type: word
        words:
          - "interactsh ESMTP Service ready"

    extractors:
      - type: regex
        group: 1
        regex:
          - "220\\s+([^\\s]+)\\s+interactsh"
