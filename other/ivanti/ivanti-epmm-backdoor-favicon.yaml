id: ivanti-epmm-backdoor-favicon

info:
  name: Ivanti Endpoint Manager Mobile - Backdoor
  severity: high
  author: darses
  description: |
    Ivanti Endpoint Manager Mobile favicon backdoor was detected. This backdoor related to the 0-day exploitation wave of CVE-2026-1281. Double check the extract timestamp to see if this is within the range of 2026-01-29. This template is supposed be tested against a known Ivanti EPMM instance and will most likely produce false positive hits on other systems.
  metadata:
    verified: true
    max-requests: 1
    vendor: ivanti
    product: endpoint_manager_mobile
    shodan-query:
      - http.favicon.hash:1983356674
    fofa-query:
      - icon_hash="1983356674"
  reference:
    - hub.ivanti.com/s/article/Analysis-Guidance-Ivanti-Endpoint-Manager-Mobile-EPMM-CVE-2026-1281-CVE-2026-1340
  tags: ivanti,endpoint_manager_mobile,backdoor

http:
  - method: GET
    path:
      - "{{BaseURL}}/favicon.png"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

    extractors:
      - type: kval
        name: last_modified
        kval:
          - last_modified
