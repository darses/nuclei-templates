id: xxllnc-zaaksysteem-detect

info:
  name: xxllnc Zaaksysteem - Detect
  severity: info
  author: darses
  description: |
    Detects xxllnc Zaaksysteem application.
  metadata:
    vendor: xxllnc
    product: Zaaksysteem
  reference:
    - https://www.xxllnc.nl/
  tags: detect,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 302

      - type: word
        part: header
        words:
          - "Set-Cookie: zaaksysteem_session"
